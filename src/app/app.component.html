<div class="container">
    <div class="columns is-centered">
        <div class="box column is-two-fifths">
            <p class="title is-1 has-text-centered">Typing Test</p>

            
                <h1 class="title is-4 has-text-centered">
                    <span 
                    [class]="compare(letter, enteredText[i])"
                    *ngFor="let letter of randomText.split(''); let i = index"
                    >{{ letter }}</span>
                </h1>
        

            <div class="field">
                <label>Your Input: </label>
                <input class="input"  (input)="onInput($any($event.target).value)" />
            </div>

                
                <div *ngIf="randomText === enteredText" class="box has-text-centered">
                    <h1 class="title">Good Job!</h1>
                </div>
            
            
                <button class="button is-primary" (click)="reloadPage()">Restart</button>
            
        </div>
    </div>
</div>
